            <div class=screen id="sc8">
                <!--image galvanomètre-->

        <div class=unlock>
            <form id="unlock" action="salle4.html">
                <label for="Code">код :</label><br> <!--trad : code :-->
                <input type="text" id="Code" name="Code" required pattern="9265"><br>
                <input type="submit" value="подтвердить"><!--trad : valider-->
            </form>
        </div>

        <div id="trad">
            <p class="col1"><strong>1 : </strong>·----</p>
            <p class="col2"><strong>2 : </strong>··---</p>
            <p class="col1"><strong>3 : </strong>···--</p>
            <p class="col2"><strong>4 : </strong>····-</p>
            <p class="col1"><strong>5 : </strong>·····</p>
            <p class="col2"><strong>6 : </strong>-····</p>
            <p class="col1"><strong>7 : </strong>--···</p>
            <p class="col2"><strong>8 : </strong>---··</p>
            <p class="col1"><strong>9 : </strong>----·</p>
            <p class="col2"><strong>0 : </strong>-----</p>
