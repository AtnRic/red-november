<head>
    <meta charset="utf-8" />

    <meta name="author" content="Antoine RICHARD, Adrien VERHAEGHE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED November</title>
    <link rel="stylesheet" href="css/sortie.css">

<body>

    <div class="header">
        <audio autoplay preload="auto">
            <source src="../audio/chant-du-loup.mp3" type="audio/mp3">
        </audio>
        <div class="flex HEAD">
            <h1>Merci d'avoir joué.</h1>
        </div>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    <p>
        Adaptation de l'histoire du jeu de plateau Novembre Rouge. <br />
        Réalisé par Antoine Richard et Adrien Verhaeghe.
    </p>
